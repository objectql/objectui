name: Menu
label: Navigation Menu
description: Multi-level navigation menu for app shells
category: navigation
version: 1.0.0
framework: react

props:
  - name: type
    type: string
    enum: [sidebar, topnav, context]
    default: sidebar
  - name: items
    type: array
    required: true
    schema:
      - name: string
      - label: string
      - icon: string
      - path: string
      - items: array # nested items
  - name: collapsed
    type: boolean
    default: false

events:
  - name: onItemClick
    payload: "{ item: MenuItem }"

features:
  router_integration: true
