name: ObjectTable
label: Object Table
description: Production-grade data table for displaying and managing object records
category: data_display
version: 1.0.0
framework: react

props:
  - name: object
    type: string
    required: true
    description: The object API name to display data for
  - name: columns
    type: array
    description: Column configurations
    schema:
      - field: string
      - label: string
      - width: number
  - name: filters
    type: array
    description: Default filters
  - name: sortable
    type: boolean
    default: true
  - name: paginated
    type: boolean
    default: true
  - name: pageSize
    type: number
    default: 20

events:
  - name: onRowClick
    payload: "{ row: any, index: number }"
  - name: onSelectionChange
    payload: "{ selectedIds: string[] }"

features:
  remote_data: true
  virtual_scroll: true
