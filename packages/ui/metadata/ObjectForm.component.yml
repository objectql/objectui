name: ObjectForm
label: Object Form
description: Smart form for creating and editing object records
category: data_entry
version: 1.0.0
framework: react

props:
  - name: object
    type: string
    required: true
    description: The object API name
  - name: recordId
    type: string
    description: The ID of the record to edit (optional, for create mode leave empty)
  - name: layout
    type: object
    description: Form layout definition
  - name: mode
    type: string
    enum: [read, edit, create]
    default: edit

events:
  - name: onSubmit
    payload: "{ data: any }"
  - name: onSuccess
    payload: "{ id: string, data: any }"
  - name: onError
    payload: "{ error: any }"

features:
  validation: true
  auto_save: false
