name: GridLayout
label: Grid Layout
description: 12-column grid layout system
category: layout
version: 1.0.0
framework: react

props:
  - name: columns
    type: number
    default: 12
  - name: gap
    type: string
    default: md
  - name: items
    type: array
    description: list of widgets to render in the grid
    schema:
      - x: number
      - y: number
      - w: number
      - h: number
      - component: object  # SchemaNode

features:
  responsive: true
  drag_and_drop: true
