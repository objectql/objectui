name: Page
label: Page Container
description: Root container for application pages
category: layout
version: 1.0.0
framework: react

props:
  - name: title
    type: string
  - name: layout
    type: string
    enum: [default, full, blank]
    default: default
  - name: aside
    type: object # SchemaNode
    description: Sidebar content
  - name: body
    type: object # SchemaNode
    description: Main content

features:
  seo: true
  breadcrumbs: true
