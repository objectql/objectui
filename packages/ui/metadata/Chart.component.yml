name: Chart
label: Chart
description: Data visualization component based on Recharts/ECharts
category: visualization
version: 1.0.0
framework: react

props:
  - name: type
    type: string
    enum: [bar, line, pie, area, radar]
    required: true
  - name: data
    type: array
    required: true
  - name: series
    type: array
    description: Configuration for data series
  - name: xAxis
    type: object
  - name: yAxis
    type: object

events:
  - name: onClick
    payload: "{ dataIndex: number, value: any }"

features:
  responsive: true
  dark_mode: true
